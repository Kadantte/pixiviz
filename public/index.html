<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Pixiviz</title>
    <meta name="description" content="一个连接到 Pixiv 的站点"/>
    <meta name="keywords" content="pixiv,pixiviz,Pixiv,Pixiviz,ACG,p站,pixiv排行,二次元插图,二次元插画,动漫图片,动漫插图,动漫插画"/>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，Pixiviz 需要在您浏览器启用 JavaScript 支持的情况下才能正常使用。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // dark mode enhancement
      (() => {
        if (!window.pixiviz) {
          window.pixiviz = {};
        }
        const darkEnabled = window.localStorage.getItem('enable-dark');
        const darkPersist = window.localStorage.getItem('dark-persist');
        window.pixiviz.darkEnabled = darkEnabled === 'true';
        window.pixiviz.darkPersist = darkPersist === 'true';
        if (!window.pixiviz.darkEnabled) {
          return;
        }
        const hour = new Date().getHours();
        if (window.pixiviz.darkPersist || hour < 6 || hour >= 18) {
          document.documentElement.setAttribute('class', 'dark');
          window.pixiviz.darkMode = true;
        }
      })();
    </script>
    <script async defer>
      var _mtac = {"senseHash":0,"performanceMonitor":1};
      (function() {
        var mta = document.createElement("script");
        mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
        mta.setAttribute("name", "MTAH5");
        mta.setAttribute("sid", "500724877");
        mta.setAttribute("cid", "500724878");
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(mta, s);
      })();
    </script>
  </body>
</html>
